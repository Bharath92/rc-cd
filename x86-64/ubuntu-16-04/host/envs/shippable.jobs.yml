jobs:
  - name: x86-64-ubuntu-16-04-host-envs-single
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - TASK:
          name: should-pass-for-single-envs
          runtime:
            options:
              env:
                HELLO: world
          script:
            - printenv
            - test "$HELLO" == "world"

  - name: x86-64-ubuntu-16-04-host-envs-single-break
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - TASK:
          name: should-pass-for-single-envs
          runtime:
            options:
              env:
                HELLO: "this contains a \" special character"
          script:
            - printenv

  - name: x86-64-ubuntu-16-04-host-envs-multiple
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - TASK:
          name: should-pass-for-multiple-envs
          runtime:
            options:
              env:
                HELLO: world
                HI: there
          script:
            - printenv
            - test "$HELLO" == "world"
            - test "$HI" == "there"

  - name: x86-64-ubuntu-16-04-host-envs-inbuilt
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - TASK:
          name: should-have-inbuilt-envs
          script:
            - printenv
            - test "$SHIPPABLE_NODE_ARCHITECTURE" == "x86_64"
            - test "$SHIPPABLE_NODE_OPERATING_SYSTEM" == "Ubuntu_16.04"
            - test "$TASK_NAME" == "should-have-inbuilt-envs"
            - test "$TASK_IN_CONTAINER" == "false"

  - name: x86-64-ubuntu-16-04-host-envs-in-gitRepo
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - IN: master-gitRepo
      - TASK:
          name: should-have-gitRepo-envs
          script:
            - printenv
            - test "$MASTERGITREPO_BRANCH" == "master"
            - test "$MASTERGITREPO_OPERATION" == "IN"

  - name: x86-64-ubuntu-16-04-host-envs-in-param
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - IN: master-params
      - TASK:
          name: should-have-param-envs
          script:
            - printenv
            - test "$KEY1" == "value1"
            - test "$KEY2" == "value2"

  - name: x86-64-ubuntu-16-04-host-envs-out-image
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - OUT: master-image
      - TASK:
          name: should-have-image-envs
          script:
            - printenv
            - test "$MASTERIMAGE_NAME" == "master-image"

  - name: x86-64-ubuntu-16-04-host-envs-integration
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - IN: checking-do-integration
      - TASK:
          name: should-have-image-envs
          script:
            - printenv
            - test "$CHECKINGDOINTEGRATION_INTEGRATION_APITOKEN" == "not-really-an-api-token"

  - name: x86-64-ubuntu-16-04-host-envs-single-multiline
    type: runSh
    runtime:
      architecture: x86_64
      os: Ubuntu_16.04
      container: false
    flags:
      - x86-64
      - ubuntu-16-04
      - x86-64-ubuntu-16-04-host-envs
    steps:
      - IN: x86-64-trigger
      - IN: ubuntu-16-04-trigger
      - TASK:
          name: should-pass-for-multiline-envs
          runtime:
            options:
              env:
                HELLO: |
                  first line
                  second line
          script:
            - printenv
            - echo $HELLO

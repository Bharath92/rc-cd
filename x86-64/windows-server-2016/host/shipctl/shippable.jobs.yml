jobs:
  - name: x86-64-windows-server-2016-host-shipctl-out-image
    type: runSh
    runtime:
      architecture: x86_64
      os: WindowsServer_2016
      container: false
    flags:
      - x86-64
      - windows-server-2016
      - x86-64-windows-server-2016-host-shipctl
    steps:
      - IN: x86-64-trigger
      - IN: windows-server-2016-trigger
      - OUT: master-image-1
      - TASK:
          name: should-put-resource-state
          script:
            - gci env:*
            - if ( "$env:MASTERIMAGE1_NAME" -ne "master-image-1" ) { Write-Error "incorrect env" }
            - shipctl put_resource_state $env:MASTERIMAGE1_NAME versionName "master.${env:BUILD_NUMBER}"
